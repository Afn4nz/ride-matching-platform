spring.application.name=driver-service
spring.config.import=env.properties
server.port=8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#====================DB==============================
spring.datasource.url=jdbc:postgresql://${SQL_HOST}:${SQL_PORT}/${DB_NAME}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.servlet.multipart.enabled=true
#====================MINIO==============================
minio.url=${MINIO_URL}
minio.bucket=${MINIO_BUCKET}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
#====================file validation==============================
upload.max-bytes=10485760
upload.max-image-width=10000
upload.max-image-height=10000
upload.max-image-mega-pixels=40000000
upload.allow-animated=false
upload.max-pdf-pages=3
#====================RabbitMQ==============================
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.exchange-ride-events=ride.events
rabbitmq.queue-matching=driver-service.matching
rabbitmq.queue-assignment=ride-service.assignment
rabbitmq.queue-availability=driver-service.availability
rabbitmq.routing-ride-canceled=ride.canceled
rabbitmq.routing-ride-completed=ride.completed
rabbitmq.routing-ride-requested=ride.requested
#====================health==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
# ==== JWT verify (HS256) ====
jwt.secret=${APP_JWT_SECRET}
jwt.issuer=auth-service
jwt.audience=driver-service
jwt.clockSkewSeconds=60
logging.level.org.springframework.security=DEBUG




spring.application.name=ride-service
server.port=8083
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
#====================RABBITMQ==============================
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}
rabbitmq.queue-assignment=${RABBIT_MQ_ASSIGN}
#==================================================
ride.expiry.minutes=10
#====================DB==============================
spring.datasource.url=jdbc:postgresql://${SQL_HOST}:${SQL_PORT}/${DB_NAME}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
#====================health==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
# ==== JWT verify (HS256) ====
jwt.secret=${APP_JWT_SECRET}
jwt.clockSkewSeconds=60
logging.level.org.springframework.security=DEBUG


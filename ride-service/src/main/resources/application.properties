spring.application.name=ride-service
spring.config.import=env.properties
server.port=8083
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#====================RABBITMQ==============================
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.exchange-ride-events=ride.events
rabbitmq.queue-assignment=ride-service.assignment
#==================================================
ride.expiry.minutes=10
#====================DB==============================
spring.datasource.url=jdbc:postgresql://${SQL_HOST}:${SQL_PORT}/${DB_NAME}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
#====================health==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
# ==== JWT verify (HS256) ====
jwt.secret=${APP_JWT_SECRET}
jwt.clockSkewSeconds=60
logging.level.org.springframework.security=DEBUG


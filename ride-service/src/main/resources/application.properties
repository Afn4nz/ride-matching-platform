spring.application.name=ride-service
spring.config.import=env.properties
#RabbitMQ
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.user=guest
rabbitmq.pass=guest
rabbitmq.ride-queue-name=rides
rabbitmq.ride-exchange-name=ride-direct-exchange
rabbitmq.ride-routing-key=rides-key
ride.expiry.minutes=10
#DB
spring.datasource.url=jdbc:postgresql://${SQL_HOST}:${SQL_PORT}/${DB_NAME}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml